<head>

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

<body>
  <div class="container mt-5">
    <h1 class="display-4 text-center mb-4 fw-bold">LHSS Class Order Checker</h1>

    <div class="card p-4">
      <form id="dateForm">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="currentDate">
          <label for="currentDate">Select Date:</label>
        </div>

        <div class="d-grid gap-2">
          <button type="button" onclick="checkWeek()" class="btn btn-primary">Check Week</button>
          <button type="button" onclick="fillCurrentDate()" class="btn btn-secondary">Use Today's Date</button>
        </div>
      </form>
    </div>

    <div class="container text-center mt-4 p-3 rounded" id="resultContainer">
      <div id="cdOrDc" class="display-2 text-white fw-bolder"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
